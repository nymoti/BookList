<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    
    <link href="css\bootstrap.min.css" rel="stylesheet">  
    <link href="css\tasks.css" rel="stylesheet">  
    <link href="css\font-awesome.css" rel="stylesheet">
</head>
<body style="background: #2d2d2d;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <section class="panel tasks-widget" style="background: #eee; margin-top:30px; ">
                    <header class="panel-heading">
                        <h1 class="text-center">Book List</h1>
                    </header>
                    <div class="panel-body">
                        <form  id="book-form">
                            <div class="form-group"> 
                                <input type="text" class="form-control" id="title" placeholder="Book Title">
                            </div> 
                            <div class="form-group"> 
                                <input type="text" class="form-control" id="auther" placeholder="Auther">
                            </div> 
                            <div class="form-group"> 
                                <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                            </div> 
                            <input type="submit" class="btn btn-success" value="Add Book">
                        </form>
                        <br><br>
                        <div class="task-content ">  
                            <section class="panel">
                                <header class="panel-heading">
                                    Book List
                                </header>
                                <table class="table">
                                    <thead>
                                    <tr> 
                                        <th>Book Titlee</th>
                                        <th>Auther</th>
                                        <th>ISBN</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="book-list">
                                    <tr> 
                                        <!-- <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>
                                            <a class="btn btn-danger btn-xs "><i class="fa fa-trash-o delete-book"></i></a>
                                        </td> -->
                                    </tr> 
                                    </tbody>
                                </table>
                            </section>
                        </div> 
                    </div>
                </section>
            </div>
        </div>
    </div>   
 
    <!-- <script src="app.js"></script> -->
    <script src="appes6.js"></script>

</body>
</html>
